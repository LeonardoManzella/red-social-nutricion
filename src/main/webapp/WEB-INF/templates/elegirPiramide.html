<!-- 			Pagina para Elegir Que Piramide Usar en la Recomendacion a Mostrar			-->
<!-- ====================================================================================== -->

<!-- DTD Para que marque y autocorrija errores de ThymeLeaf o de HTMl -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
	<head>
		 <!-- Incluyo a Bootstrap FrameWork -->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<link rel="stylesheet" type="text/css" href="/GreenFood/public/bootstrap-3.3.2-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="/GreenFood/public/bootstrap-3.3.2-dist/css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="/GreenFood/public/style/main.css"/>
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script  type="text/javascript" src="/GreenFood/public/js/main.js"></script>
	</head>
	
	
	<body>	
		<div class="background">
		
		
			<!-- Incluyo el Menu a traves de ThymeLeaf -->
			<div th:include="menu :: incluirMenu"></div>
		
			<!-- Cuerpo -->
			<div class="container" id="cuerpo">
			
				<h3>HORARIOS DISPONIBLES</h3>
				<table>
					<tr>
						<th>Nombre Horario</th>
					</tr>
					
					<!-- Lista de Strings -->
					<tr th:each="horario : ${horariosDisponibles}">
						<td th:text="${horario}">Horario</td>
					</tr>
				</table>
				
				<h3>PIRAMIDES DISPONIBLES</h3>
				<table>
					<tr>
						<th>Nombre Piramide</th>
					</tr>
					
					<tr th:each="piramide : ${piramidesDisponibles}">
						<td th:text="${piramide.getNombrePiramide()}">Nombre Piramide</td>
						</tr>
				</table>
				
				
				
				<br/><br/>
				
				<form action="#" th:action="@{/recomen/balanceo}" method="post">
					Horario: <input type="text" name="horario" required="required"/>
					Piramide a Elegir: <input type="text" name="nombrePiramide" required="required"/>
					Cantidad de Dias hacia Atras: <input type="number" name="cantidadDias" min="1" max="9999" required="required"/>
					<input type="submit" value="Recomendar" />
				</form>
				
			</div>


			<!-- Footer -->
			<div id="footer">
				<div class="navbar-default navbar-static-bottom degradado noselect">
					<div class="container">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<p>Green Food S.A.Â© 2015 | Recetas, Comidas</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
	</body>
</html>
