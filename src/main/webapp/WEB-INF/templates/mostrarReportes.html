<!-- ====================================================================================================== -->
<!--	Pagina para Mostrar los Resultados de los Reportes, notar que O muestra Comidas O muestra Recetas	-->
<!-- ====================================================================================================== -->

<!-- DTD Para que marque y autocorrija errores de ThymeLeaf o de HTMl -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
	<head>
		 <!-- Incluyo a Bootstrap FrameWork -->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<link rel="stylesheet" type="text/css" href="/GreenFood/public/bootstrap-3.3.2-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="/GreenFood/public/bootstrap-3.3.2-dist/css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="/GreenFood/public/style/main.css"/>
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script  type="text/javascript" src="/GreenFood/public/js/main.js"></script>
	</head>
	
	
	<body>
		<div class="background">
		
		
			<!-- Incluyo el Menu a traves de ThymeLeaf -->
			<div th:include="menu :: incluirMenu"></div>
		
			<!-- Cuerpo -->
			<div class="container" id="cuerpo">
		
				<h3>REPORTE</h3>
				<!-- Solo se muestra si NO debe mostrar Recetas -->
				<table th:if="${debeMostrarRecetas==false}">
					<tr>
						<th>Nombre Comida</th>
						<th>Fecha</th>
						<th>Horario</th>
						<th>Calorias de la Receta</th>
					</tr>
					
					<tr th:each="comida : ${setComidas}">
						<td th:text="${comida.getRecetaAsociada().getNombre()}">NombreComida</td>
						<td th:text="${comida.obtenerStringFecha()}">Fecha</td>
						<td th:text="${comida.obtenerStringHorario()}">Horario</td>
						<td th:text="${comida.getRecetaAsociada().getCalorias()}">0</td>
					</tr>
				</table>
				
				<!-- Solo se muestra SI debe mostrar Recetas -->
				<table th:if="${debeMostrarRecetas==true}">
					<tr>
						<th>Nombre Receta</th>
						<th>Descripcion</th>
						<th>CalificacionPromedio</th>
						<th>Calorias</th>
					</tr>
					
					<tr th:each="receta : ${setRecetas}">
						<td th:text="${receta.getNombre()}">Nombre</td>
						<td th:text="${receta.getDescripcion()}">Descripcion</td>
						<td th:text="${receta.calcularPromedio()}">0.0</td>
						<td th:text="${receta.getCalorias()}">0</td>
					</tr>
				</table>
			</div>


			<!-- Footer -->
			<div id="footer">
				<div class="navbar-default navbar-static-bottom degradado noselect">
					<div class="container">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<p>Green Food S.A.Â© 2015 | Recetas, Comidas</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
	</body>
</html>
