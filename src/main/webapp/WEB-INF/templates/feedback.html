<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

		<meta charset="UTF-8"/>

	<body>	
		<div class="background">
		
			<!-- Incluyo el Menu a traves de ThymeLeaf -->
			<div th:include="menu :: incluirMenu"></div>
		
			<!-- Cuerpo -->
			<div class="container" id="cuerpo">
				<!-- Mensaje que se Muestra al usuario, el Texto y la Clase es Reemplazada por ThymeLeaf -->
				<!-- Si llegara a ser NULL el mensaje, es que ocurrio un error y no lo reemplaza ThymeLeaf el Texto, por eso dejo por Default este mensaje de error -->
				<!-- Lo mismo con la Clase, si llegara a ser NUll no la reemplaza y por defecto seria la de error -->
				<h2> 
					<span th:class="${huboExito}? 'label label-success' : 'label label-danger'" class="label label-danger" th:text="${mensajeFeedback}">Error, No ha llegado ningun mensaje de FeedBack desde algun Controller</span>
				</h2>
			</div>
